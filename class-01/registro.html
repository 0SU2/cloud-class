<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Repaso 1 - Inventario</title>
  </head>
  <body>
    <section>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 ">
    
                <div class="mb-md-5 mt-md-4 pb-1">
    
                  <h2 class="fw-bold mb-2 text-uppercase text-center">Registro</h2>
                  <p class="text-white-50 mb-5 text-center">Llene los campos con su informacion para el registro</p>
                  <form id="registerForm">

                    <div class="form-outline form-white mb-4 ">
                      <label class="form-label" for="registerName">Nombre</label>
                      <input type="email" id="registerNombre" required class="form-control form-control-lg" label="Nombre" />
                    </div>

                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="registerMA">Apellido Materno</label>
                      <input type="email" id="registerMA" class="form-control form-control-lg" label="Apellido Materno" />
                    </div>

                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="registerPA">Apellido Paterno</label>
                      <input type="email" id="registerMA" required class="form-control form-control-lg" label="Apellido Paterno" />
                    </div>

                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="registerUser">Email</label>
                      <input type="email" id="registerEmail" required class="form-control form-control-lg" label="Email" />
                    </div>

                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="registerPassword">Password</label>
                      <input type="password" id="registerPassword" class="form-control form-control-lg" />
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                  </form>
    
                </div>
    
                <div class="text-center">
                  <p class="mb-0">Already have an account? <a href="index.html" class="text-white-50 fw-bold">Go back</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/auth.js" type="module"></script>
  </body>
</html>
