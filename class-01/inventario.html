<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Repaso 1 - Inventario</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Gestion del Inventario</h2>
      <div class="row">
        <div class="col">

          <form id="addProductForm" class="mt-4">
            <div class="mb-3">
              <label 
                for="productName" 
                class="form-label"
              >
                Nombre del Producto
              </label>
              <input 
                type="text" 
                id="productName"
                required
                placeholder="Nombre del producto"
                class="form-control"
              >
            </div>
            <div class="mb-3">
              <label 
                for="productStock" 
                class="form-label"
              >
                Cantidad Inicial
              </label>
              <input 
                type="number" 
                id="productStock"
                required
                placeholder="Cantidad Inicial"
                class="form-control"
              >
            </div>
            <button type="submit" class="btn btn-primary w-100">Agregar Producto</button>
          </form>

        </div>
        <div class="col">
          <table class="table">
            <thead class="success">
              <tr>
                <th>Nombre</th>
                <th>Stock</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="productTable"></tbody>
          </table>

        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col"></div>
        <div class="col-md-auto justify-content-md-center">
          <button id="logoutButton" class="btn btn-danger mb-4">
            Cerrar Session
          </button>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/inventory.js" type="module"></script>
  </body>
</html>
